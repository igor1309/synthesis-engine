name: Generate Synthesis Memo

on:
  # Run every Sunday at 05:00 UTC
  schedule:
    - cron: "0 5 * * 0"
  # Run manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a current LTS version

      - name: Install dependencies
        run: npm install

      - name: Run collector and synthesis script
        run: node collector.js
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push the new memo
        run: |
          git config --global user.name 'Synthesis Engine Bot'
          git config --global user.email 'bot@users.noreply.github.com'
          git add synthesis_memo.md
          # Only commit if there are changes to the file
          git diff --staged --quiet || git commit -m "docs: generate new synthesis memo for $(date -u +'%Y-%m-%d')"
          git push
