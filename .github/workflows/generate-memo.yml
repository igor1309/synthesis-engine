name: Generate Synthesis Memo

on:
  schedule:
    - cron: "0 5 * * 0"
  workflow_dispatch:

jobs:
  synthesize:
    uses: igor1309/synthesis-engine/.github/workflows/agent-synthesis.yml@trunk
    with:
      node-version: '20'
      memo-path: 'synthesis_memo.md'
      dry-run: false
      log-level: info
      fail-on-error: false
    secrets:
      GH_PAT: ${{ secrets.GH_PAT }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  commit:
    needs: synthesize
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/trunk'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Commit and push the new memo
        run: |
          git config --global user.name 'Synthesis Engine Bot'
          git config --global user.email 'bot@users.noreply.github.com'
          git add synthesis_memo.md
          git diff --staged --quiet || git commit -m "docs: generate new synthesis memo for $(date -u +'%Y-%m-%d')"
          git push
